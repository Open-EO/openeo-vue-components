<!DOCTYPE html>
<html>

	<head>
		<title>openEO Collection</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://cdn.jsdelivr.net/npm/leaflet@1.6/dist/leaflet.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/leaflet.antimeridian@1/dist/leaflet.antimeridian-src.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="assets/openeo-vue.umd.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6/dist/leaflet.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@openeo/processes-docgen@latest/dist/DocGen.css">
		<link rel="stylesheet" href="assets/openeo-vue.css">
		<style>html, body { height: 100%; margin: 1em; }</style>
	</head>

	<body class="docgen">
		<div id="app"></div>
		<script>
			new Vue({
				el: '#app',
				render: h => h(window['openeo-vue'].Collection, { 
					props: {
						collectionData: {
							"stac_version": "0.9.0",
							"id": "COPERNICUS/S2",
							"title": "Sentinel-2 MSI: MultiSpectral Instrument, Level-1C",
							"description": "This is a **test**!",
							"license": "proprietary",
							"extent": {
								"spatial": {
									"bbox": [[160.6, -55.95, -170, -25.89], [-180, 0, 180, 83]]
								},
								"temporal": {
									"interval": [["2015-06-23T00:00:00Z", null]]
								}
							},
							"summaries": {
								"platform": ["sentinel-2a","sentinel-2b"],
								"constellation": ["sentinel-2"],
								"instruments": ["msi"]
							},
							"links": []
						},
						version: "1.0.0"
					}
				})
			});
		</script>
		<noscript>Sorry, the documentation generator requires JavaScript to be enabled!</noscript>
	</body>

</html>
